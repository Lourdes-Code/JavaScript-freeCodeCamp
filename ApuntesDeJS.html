      // si "valor" es cadena vacia, elimina la propiedad del album
      // si "propiedad" es igual a "canciones" pero no tiene la propiedad "canciones", crea arreglo vacío y agregar "valor" a ese arreglo
      // si "propiedad" es igual a "canciones" y "valor" NO es una cadena vacia, agregar "valor" al final de array de canciones del album
      // si "valor" NO es una cadena vacia y "propiedad" NO es igual a "canciones", asignar "valor". Si no exiswte la propiedad hay que crearla.


       function actualizarDiscos(discos, id, propiedad, valor) {
          if (valor == ""){
             delete discos[id][propiedad];
          }
          else if (propiedad === "canciones") {
              discos[id][propiedad] = discos[id][propiedad] || []; //Si existe se mantiene intacto. El arreglo vacio es el valor de respaldo si la anterior cláusula es undefined,
              discos[id][propiedad].push(valor);


          } else {
              discos[id][propiedad] = valor;
          }
       }

    function retornarMinimo (x, y) {
        if (x < y){

/* ----------------------------  DEFINIR UNA CLASE
Permite crear muchos objetos con la misma estructura.
Convención: nombres de las clases utilizar UpperCamelCase.
Es básicamente una forma distinta de escribir objetos y mas concisa.
No tiene todas las capacidades de clases de otros lenguajes de programación.
Utilidad: Generar una plantilla general de un tipo de objeto <3
*/


class TransbordadorEspacial {
   constructor(planeta) {
     //asignar el valor del parámetro a la propiedad planeta del objeto que se está creando.
     this.planeta = planeta;
   }
 }

var zeus = new TransbordadorEspacial("Júpiter");
console.log(zeus.planeta); //Júpiter

var apolo = new TransbordadorEspacial("Marte");
console.log(apolo.planeta); //Marte


class Mascota {

  } 
}


var miMascota = new Mascota("Chalula", "Blanco"); 
 console.log(miMascota); //Mascota {nombre: 'Chalula', color: 'Blanco'}

console.log(otraMascota); //Mascota {nombre: 'Pelusa', color: 'Negra con blanco'}



/* ----------------------------  GETTERS Y SETTERS 

Expandir el concepto de OBJETO
Los objetos pueden tener funciones asociadas a esos objetos.
Tambien podemos definir funciones en una clase, para que cuando creemos un objeto,
ese objeto tenga todas esas funciones asociadas.

Objetivo getters y setters: Proteger la data de ese objeto

VARIABLE PRIVADA: Por convención se utiliza el guión bajo _
Señal para otros desarrolladores que no se puede cambiar, pero tecnicamente no es privada.

GETTERS: Método que permite acceder al valor de una propiedad privada _propiedad de forma indirecta, 
asi protegemos el valor, no lo estamos cambiando directamente.
GET permite OBTENER un valor, su objetivo es retornar el valor para usarlo en el programa en forma indirecta. 

Sintaxis:
get nombrePropiedad () {
      retornamos ese valor que está protegido, pero tiene un intermediario en el proceso
}

SET es una funcion que permite actualizar el valor de una propiedad.
son muy útiles porque primero podemos verificar el valor nuevo antes de asignarlo.
Sin setter se podría cambiar el valor a cualquiera.
Podemos usar condicionales para verificar si el valor es válido o no.

*/

class Libro {
        constructor(autor) {
          this._autor = autor;
        }
        get autor() {
          //console.log("Aquí se activó el GETTER");
          return this._autor;
        }
        set autor(nuevoAutor) {
          console.log("Aquí se activó el SETTER");
          this._autor = nuevoAutor;
        }
      }

      const libro = new Libro("Anónimo");
      console.log(libro.autor); // Aquí se activó el GETTER Anónimo
      /*Podemos acceder a la propiedad autor aunque tuviese el guión bajo porque definimos un GETTER y
      le asignamos el nombre a la propiedad autor() y 
      luego fue llamado el getter, obteniendo indirectamente el valor a través del del getter
      */

      libro.autor = "Franz Kafka";
      console.log(libro.autor); // Anonimo Aquí se activó el SETTER Franz Kafka





</script>
